---
kind: Template
apiVersion: v1
metadata:
  name: "custom-jenkins-agent-template"
labels:
  template: "custom-jenkins-agent-template"
  app: "custom-jenkins-agent"
objects:
- kind: BuildConfig
  apiVersion: build.openshift.io/v1
  metadata:
    name: "custom-jenkins-agent"
    labels:
      name: "custom-jenkins-agent"
  spec:
    output:
      to:
        kind: ImageStreamTag
        name: "custom-jenkins-agent:latest"
    resources: {}
    strategy:
      type: Docker
      dockerStrategy:
        dockerfilePath: "${DOCKERFILE_PATH}"
    source:
      type: Git
      git:
        uri: "${SOURCE_REPOSITORY_URL}"
        ref: "${SOURCE_REPOSITORY_REF}"
      contextDir: "${CONTEXT_DIR}"
- kind: ImageStream
  apiVersion: v1
  metadata:
    name: "custom-jenkins-agent"
parameters:
- name: NAME
  displayName: Name
  required: true
  value: custom-jenkins-agent
- name: CONTEXT_DIR 
  displayName: Context dir 
  required: true
  value: chap18/jenkins_pipeline
- name: DOCKERFILE_PATH
  displayName: Dockerfile path
  required: true
  value: etc/Dockerfile_jenkins_agent
- name: SOURCE_REPOSITORY_URL
  displayName: Git Repository URL
  required: true
  value: https://github.com/chocopon0899/openshift-tettei-nyumon
- name: SOURCE_REPOSITORY_REF
  displayName: Git Reference
  required: true
  value: main
